                <!--dis area for map-->      
				<div id="datetime_floater">05-11-1605 06:30:00</div>
                <div id="map">
						
                        <script>
                            function initMap() 
							{
								heatmapData = new google.maps.MVCArray([]);
								
                                // Create a map object and specify the DOM element for display.
                                map = new google.maps.Map(document.getElementById('map'), {
                                center: {lat: -35.320287, lng: 149.133161},
                                mapTypeId: 'satellite',
                                scrollwheel: false,
                                zoom: 17,
                                setTilt:45,
                                minZoom:15,
                                streetViewControl: false,
								mapTypeControl: false
                                });
								
								initDataLayer();
                            }
							
                            function initDataLayer()
							{
								mhvApiGetLots(initHeatmap);
                            }
							
							var map, heatmap;
							var heatmapData;
							var parkingLots = new Array();
							
                            function initHeatmap(parkingLotData)
							{
								var i;
								
								for (i = 0; i < parkingLotData.length; i++) 
								{
									parkingLots["#" + parkingLotData[i].lotCode] = [ parkingLotData[i].latitude, parkingLotData[i].longitude ];
								}
								
								heatmap = new google.maps.visualization.HeatmapLayer({
								  data: heatmapData,
								  map: map
								});
								
								heatmap.set('radius', 20);
								heatmap.set('opacity', 0.75);
								
								// TEMP: For testing only - load some data
								mhvApiGetEvents(1459432811000, 1459490000000, function(arr) 
								{
									var i;
									for(i = 0; i < arr.length; i++) 
									{
										mhvReceiveEvent(arr[i]);
									}
								});
                            }
							
							function mhvReceiveEvent(event)
							{
								if (event.eventType == "park" && event.type == "arrival")
								{
									var latLong = parkingLots["#" + event.lotCode];
									
									if (latLong != undefined)
									{
										heatmapData.push(new google.maps.LatLng(latLong[0], latLong[1]));
									}
								}
							}
                       </script>
